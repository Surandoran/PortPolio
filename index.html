<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="layout/layout"
>
<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        img {
            width: 100%;
            height: 100%;
            margin-top: 0;
            position: relative;
            bottom: 19px;

        }

        .centered {
            position: absolute;
            top: 50%;
            left: 53%;
            transform: translate(-50%, -50%);
        }
        p {
            margin: 50px;
            font-size: 25px;
            text-align: center;
        }
    </style>
</th:block>
<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">

</th:block>

<div layout:fragment="content">
    <img src="img/home.jpg">

    <div class="centered">
        <h1>안녕하세요! 초보개발자 손필욱입니다.</h1>
        <p>안녕하세요! 저는 신입개발자입니다!<br><p>
        <p>새로운 것과 배우는 것을 좋아하고 도전적입니다!<br></p>
        <p>저의 페이지에 오신걸 환영합니다!</p>
    </div>
</div>
</html>
