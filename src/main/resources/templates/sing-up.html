<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="layout/layout"
>
<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
</th:block>
<!-- index.html 고유 스크립트 추가 -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="/js/sing-up.js"></script>
<th:block layout:fragment="script">

</th:block>
<div layout:fragment="content">
    <form action="/user/new" method="post" id="regform" onsubmit="return fn_submitChk();">

        <input type="hidden" th:name="${userid}">
        <table border=1 class="table table-bordered">
            <tr>
                <td><label>이메일</label></td>
                <td><input type="email" name="email" id="useremail"></td>
                <td colspan="3">
                    <button class="btn btn-primary" type="button" id="emailChk" onclick="fn_emailChk()" value="N">중복확인</button>
                </td>
            </tr>
            <tr>
                <td><label>비밀번호</label></td>
                <td colspan="4"><input type="password" name="pw" id="pw"></td>
            </tr>
            <tr>
                <td><label>비밀번호확인</label></td>
                <td colspan="4"><input type="password" id="confirm_pwd"></td>
            </tr>
            <tr>
                <td><label>이름</label></td>
                <td colspan="4"><input type="text" name="name" id="name"></td>
            </tr>
            <tr>
                <td><label>휴대폰</label></td>
                <td colspan="4">
                    <input type="text" name="phone" id="phone">
                </td>
            </tr>
            <tr>
                <td><label>주소</label></td>
                <td><input name="addr" type="text" id="member_addr"/></td>
                <td><input name="addr" type="text" id="member_post"/></td>
                <td><input name="addr" type="text" id="member_roadaddr"/></td>
                <td>
                    <button class="btn btn-primary" type="button">주소검색</button>
                </td>
            </tr>
            <tr>
                <td colspan="5">
                <button class="btn btn-primary" type="submit">회원가입</button>
                </td>
            </tr>
        </table>
    </form>

</div>
</html>
